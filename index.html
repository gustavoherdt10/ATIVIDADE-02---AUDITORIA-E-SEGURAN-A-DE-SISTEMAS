<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Auditoria e Seguranca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Criptografia simétrica e assimétrica</h1>
        <label for="texto">Texto:</label>
        <textarea id="texto" placeholder="Digite o texto..."></textarea>

        <label for="tipo">Tipo de Criptografia:</label>
        <select id="tipo">
            <option value="simetrica">Simétrica (Cifra de César)</option>
            <option value="assimetrica">Assimétrica (RSA)</option>
        </select>

        <div id="chaveSimetricaContainer">
            <label for="chaveSimetrica">Chave Simétrica:</label>
            <input type="number" id="chaveSimetrica" placeholder="Ex: 3" />
        </div>

        <button onclick="criptografar()">Criptografar</button>
        <button onclick="descriptografar()">Descriptografar</button>

        <h3>Resultado:</h3>
        <textarea id="resultado" readonly></textarea>

        <div id="rsaKeys"></div>

        <div id="chavesRSA" style="margin-top: 15px;">
            <h4>Chaves RSA:</h4>
            <label>Chave Pública:</label>
            <textarea id="publicKey" readonly></textarea>
            <label>Chave Privada:</label>
            <textarea id="privateKey" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
